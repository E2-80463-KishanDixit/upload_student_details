<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="add-detail-container">
        <h2>Add Students Data</h2>
        <form >
            <div>
                <label for="stdRollNo">Roll No :</label>
                <input type="number"  id="stdRollNo" name="Roll No" required>
            </div>
            <div>
                <label for="stdName">Name :</label>
                <input type="text"  id="stdName" name="Student Name" required >
            </div>
            <div>
                <label for="stdMarks">Marks :</label>
                <input type="number"  id="stdMarks" name="Marks" required>
            </div>
            <button type="submit"  id="sub">Add Details</button>
        </form>
    </div>

    <div id="show-detail-container"></div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
